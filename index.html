<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/index.css">
    <title>EA Test</title>
</head>
<body>
<header>
    <a href="/ea-test">
        <div class="header-logo-wrapper">
            <img src="./assets/images/logo.svg" alt="logo">
        </div>
    </a>
    <div class="header-figure-left"></div>
    <div class="header-figure-right"></div>
</header>
<main>
    <div class="main-slogan-wrapper">
        <h1>UNDER CONSTRUCTION</h1>
        <p>We're making lots of improvements and will be back soon</p>
    </div>
    <div class="main-timer-wrapper">
        <div class="main-timer-value-wrapper">
            <div id="days" class="main-timer-value">00</div>
            <div class="main-timer-value-vector-wrapper vector-days">
                <img src="./assets/images/vector.png" alt="vector">
            </div>
        </div>
        <div class="main-timer-separator">:</div>
        <div class="main-timer-value-wrapper">
            <div id="hours" class="main-timer-value">00</div>
            <div class="main-timer-value-vector-wrapper vector-hours">
                <img src="./assets/images/vector.png" alt="vector">
            </div>
        </div>
        <div class="main-timer-separator">:</div>
        <div class="main-timer-value-wrapper">
            <div id="minutes" class="main-timer-value">00</div>
            <div class="main-timer-value-vector-wrapper vector-minutes">
                <img src="./assets/images/vector.png" alt="vector">
            </div>
        </div>
        <div class="main-timer-separator">:</div>
        <div class="main-timer-value-wrapper">
            <div id="seconds" class="main-timer-value">00</div>
            <div class="main-timer-value-vector-wrapper vector-seconds">
                <img src="./assets/images/vector.png" alt="vector">
            </div>
        </div>
    </div>
    <div class="main-event-wrapper">
        <p class="main-event-message">Check our event page when you wait:</p>
        <div class="main-event-button-wrapper">
            <a href="http://35.239.107.150" target="_blank">
                <div class="main-event-button">Go to the event</div>
            </a>
        </div>
    </div>
</main>
<footer>
    <div class="footer-subscribe-wrapper">
        <form name="subscribe">
            <input
                    name="input"
                    placeholder="Enter your Email and get notified"
            >
            <button type="submit" id="button-submit"></button>
        </form>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="timer.js"></script>
<script type="module" src="subscribe.js"></script>

</body>
</html>
